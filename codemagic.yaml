workflows:
  android-workflow:
    name: Android Workflow
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Build Android APK
        script: |
          flutter build apk --debug --android-skip-build-dependency-validation
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
